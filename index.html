<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Portals</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://raw.githubusercontent.com/aframevr/aframe/master/examples/showcase/link-traversal/js/components/link-controls.js"></script>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script> 

  </head>
  <body>
    <a-scene>
      <a-entity environment="preset: default; numDressing: 500"></a-entity>
      
      <a-assets>
        <img id="thumbBeach" src="assets/images/beach.png">
        <img id="thumbForest" src="assets/images/forest.png">      
      </a-assets>

      <a-entity link="href: forest.html" position="-2 1.5 -4">
          <a-link href="forest.html" title="Go to forest" image="#thumbForest"></a-link>  
      </a-entity>

       <a-entity link="href: beach.html" position="2 1.5 -4">
          <a-link href="beach.html" title="Go to beach" image="#thumbBeach"></a-link>  
      </a-entity>
      



      
    
    </a-scene>
  </body>
</html>
