<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Portals</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://raw.githubusercontent.com/aframevr/aframe/master/examples/showcase/link-traversal/js/components/link-controls.js"></script>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script> 

  </head>
  <body>
    <a-scene>
      <a-entity environment="preset: default; numDressing: 500"></a-entity>
      
      <a-assets>
        <img id="thumbBeach" src="beach.png">
        <img id="thumbForest" src="forest.png">      
      </a-assets>

      <a-link href="forest.html" position="0 1.5 -4" image="#thumbForest" geometry="" material="" link="Go to forest">
        <a-entity text="" position="" rotation=""></a-entity>
        <a-entity geometry="" material="" rotation="" position="" visible=""></a-entity>
        <a-entity geometry="" material="" visible=""></a-entity>
      </a-link>


      
    
    </a-scene>
  </body>
</html>
