<!DOCTYPE html>
<html lang="en">
  <head>
   
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    
    
    <!--<script src="https://rawgit.com/ngokevin/aframe/posfirstdist/dist/aframe-master.min.js"></script>-->
  </head>
  <body>
    <a-assets>
      <img id="beach" src="assets/images/beach.png">
      <img id="forest" src="assets/images/forest.png">
    </a-assets>

    <a-scene overlay-visibility>
      <a-entity environment="preset: default;"></a-entity>

      <a-link href="forest.html" position="-3.5 1.5 -4" image="#forest" geometry="" material="" link="">
        <a-entity text="Go to forest" position="" rotation=""></a-entity>
        <a-entity geometry="" material="" rotation="" position="" visible=""></a-entity>
        <a-entity geometry="" material="" visible=""></a-entity>
      </a-link>

      <a-link href="beach.html" position="3.5 1.5 -4" image="#beach" geometry="" material="" link="">
        <a-entity text="Go to beach" position="" rotation=""></a-entity>
        <a-entity geometry="" material="" rotation="" position="" visible=""></a-entity>
        <a-entity geometry="" material="" visible=""></a-entity>
      </a-link>
      
      
     
       
    </a-scene>
  </body>
</html>
