<!DOCTYPE html>
<html lang="en">
  <head>
   
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    
    
    <!--<script src="https://rawgit.com/ngokevin/aframe/posfirstdist/dist/aframe-master.min.js"></script>-->
  </head>
  <body>
    <a-assets>
      <img id="beach" src="assets/images/beach.png">
      <img id="forest" src="assets/images/forest.png">
    </a-assets>

    <a-scene overlay-visibility>
      <a-entity environment="preset: default;"></a-entity>

      <a-link href="forest.html" title="Go to forest" image="#forest">
        <a-entity link="href: forest.html; title: Go to forest; image: #forest" position="2 0 -4"></a-entity>
      </a-link>

       <a-link href="beach.html" title="Go to beach" image="#beach">
        <a-entity link="href: beach.html; title: Go to beach; image: #beach" position="-2 0 -4"></a-entity>
      </a-link>

      
      
     
       
    </a-scene>
  </body>
</html>
