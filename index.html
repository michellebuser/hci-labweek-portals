<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Portals</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://raw.githubusercontent.com/aframevr/aframe/master/examples/showcase/link-traversal/js/components/link-controls.js"></script>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script> 

  </head>
  <body>
    <a-scene>
      <a-entity environment="preset: default; numDressing: 500"></a-entity>
      <a-assets>
        <img id="beachThumbnail" src="assets/images/beach.png">
        <img id="forestThumbnail" src="assets/images/forest.png">      
      </a-assets>

      <a-entity link="href: forest.html; title: Go to forest; image: #forestThumbnail">
         <a-link href="forest.html" position="0 1.5 -4" image="#forest" geometry="" material="" link=""></a-link>
      </a-entity>


      
    
    </a-scene>
  </body>
</html>
