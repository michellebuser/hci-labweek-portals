<!DOCTYPE html>
<html lang="en">
  <head>
   
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <meta aframe-injected="" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta aframe-injected="" name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="/style.css" />

    <script src="/script.js" defer></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="js/components/link-controls.js"></script>
    
    
    
    <!--<script src="https://rawgit.com/ngokevin/aframe/posfirstdist/dist/aframe-master.min.js"></script>-->

  <body>
    <a-assets>
      <img id="beach" src="assets/images/beach.png">
      <img id="forest" src="assets/images/forest.png">
    </a-assets>

    <a-scene overlay-visibility>
      <a-entity environment="preset: default;"></a-entity>

      <a-link href="forest.html" position="-2 1.5 -5.0" image="#forest" geometry="" material="" link="Go to forest">
        <a-entity text="" position="" rotation=""></a-entity>
        <a-entity geometry="" material="" rotation="" position="" visible=""></a-entity>
        
      </a-link>

      <a-link href="beach.html" position="2 1.5 -5.0" image="#beach" geometry="" material="" link="">
        <a-entity text="" position="" rotation=""></a-entity>
        <a-entity geometry="" material="" rotation="" position="" visible=""></a-entity>
        
      </a-link>
      
      
     
       
    </a-scene>
  </body>
</html>
